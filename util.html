<ul id="gnb">
 
</ul>

<script>
const util = [
   {
    text : "Git",
    href : "http://github.com",
    cls : "",
    target : "_blank",
    d2 : []
   },
   {
    text : "Notion",
    href : "http://notion.io",
    cls : "",
    target : "_blank",
    d2 : []
   },
   {
    text : "Youtube",
    href : "http://youtube.com",
    cls : "",
    target : "_blank",
    d2 : []
   },
   {
    text : "language",
    href : "#none",
    cls : "",
    target : "",
    d2 : [
        {
            text : "EN",
            href : "en.com"
        },
        {
            text : "JP",
            href : "jp.com"
        }
    ]
   }
]
  const ultag = document.getElementById("gnb");

  var litages = ""; //  li 태그들을 모아둘 변수를 일단 선언

  for(var x in util){ // 반드시 forin문 array변수를 꼭 사용한다.
    litages +=`<li class="${util[x].cls}">
           <a href="${util[x].href}" target="${util[x].target}">
              ${util[x].text}
           </a>
        </li>` // li태그들을 모두 모아저장하기
  }
  

  ultag.innerHTML = litages; // #gnb 안의 litages변수에 저장한 것을 넣어줘
 

</script>
