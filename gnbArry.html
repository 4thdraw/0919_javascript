<div id="gugudan">
    여러개의 단들을 출력하려면 for안의 for문써야겠다
</div>
<script>
    const util = [
   {
    text : "Git",
    href : "http://github.com",
    cls : "",
    target : "_blank",
    d2 : []
   },
   {
    text : "Notion",
    href : "http://notion.io",
    cls : "",
    target : "_blank",
    d2 : []
   },
   {
    text : "Youtube",
    href : "http://youtube.com",
    cls : "",
    target : "_blank",
    d2 : []
   },
   {
    text : "language",
    href : "#none",
    cls : "",
    target : "",
    d2 : [
        {
            text : "EN",
            href : "en.com"
        },
        {
            text : "JP",
            href : "jp.com"
        }
    ]
   }
]
    var gugudan = document.getElementById("gugudan");

    var gugu = "";

    gugu +="<ul id='navi'>"
        for(var x in util){    
            gugu +=`<li>
                    <a href="">${util[x].text}</a>
                    <ul class='d2'>`;
                        for(var i in util[x].d2 ){
                         gugu += `<li>${util[x].d2[i].text}</li>`
                        }
            gugu +="</ul>";
            gugu +="</li>"
        }
    gugu +="</ul>";
    gugudan.innerHTML = gugu;
</script>
